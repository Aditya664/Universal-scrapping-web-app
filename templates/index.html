<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap What you Want</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Scrap What You Want</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
               
            </ul>
        </div>
    </div>
</nav>
<div class=" container text-center">
    <div class="row mt-3">
        <form method="post" action="{{url_for('search')}}" class="col-lg">
            <div class="form-row">
                <div class="mb3 col-md-5"style="margin: 5px auto">
                    <input name="url" class="form-control" placeholder="please type a url" type="text" required/>

                </div>
            </div>
            <button class="btn btn-primary" type="submit">Get Data</button>
        </form>
    </div>
</div>

{% if result %}
 <div class="container">

     <div class="row mt-3">
        {% for value in result %}
         <div class="col-lg-12 mb-3">
             <div class="card">

                 <img src="{{value.img_src}}" style="width:250px; margin:10px auto"/>
                 <div class="card-body" style="margin:5px auto">
                    <h5 class="card-text"></h5>
                    <p class="card-text">{{value.div_text}}</p>
                    <p class="card-text">{{value.a_href}}</p>
                    <p class="card-text">{{value.p_text}}</p>
                    <p class="card-text">{{value.h3_text}}</p>

                 </div> 
             </div>
         </div>
         {% endfor %}
     </div>
 </div>

{% endif %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
